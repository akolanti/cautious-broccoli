
<div class="col-lg-12 dashboard">

<table class="table table-striped">
  <thead >
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>

      <th scope="col">height </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ad of cart;index as i">
          <td><a routerLink="/auditions/{{ad._id}}">{{ad.name}}</a></td>
         
          <td><a >{{ad.age}}</a></td>
          <td><a >{{ad.gender}}</a></td>
          <td><a >{{ad.height}}</a></td>

          <td>
              <!-- <a routerLink="/edit/{{ad._id}}"> <button class="btn btn-warning">Edit</button></a>&nbsp; -->
              <a ><button  (click)="onDelete(i)" class="btn btn-danger"> Delete</button> </a></td>
      </tr>
    
     
  </tbody>
</table>
